{% extends 'base.html' %}

	Login

{% block body_block %}

	<form method="post">
	  {% csrf_token %}
	  {{ form.as_p }}

	</form>

	<a href="{% url 'user_app:register' %}">Sign Up</a>
{% endblock body_block %}
