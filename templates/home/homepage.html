{% extends 'base.html' %}

{% block title_block %}
	Homepage
{% endblock title_block %}

{% block body_block %}

{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'user_app:register' %}">Sign Up</a>
{% endif %}

{% endblock body_block %}
